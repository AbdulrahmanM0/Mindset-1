<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="bg-secondary container my-5 py-5">
        <form onsubmit="handleSubmit(event)">
        <input class="d-block m-auto mb-3" type="text" id="id" name="id" placeholder="id">
        <input class="d-block m-auto mb-3" type="text" id="name" name="name" placeholder="name">
        <input class="d-block m-auto mb-3" type="text" id="email" name="email" placeholder="email">
        <input class="d-block m-auto mb-3" type="text" id="phone" name="phone" placeholder="phone">
        <input class="d-block m-auto mb-3" type="text" id="salary" name="salary" placeholder="salary">
        <input class="d-block m-auto mb-3" type="submit" value="Submit" >
        <input class="m-auto mb-3" onclick="handleUpdateData()" style="display: none;" type="button" value="update" >
        </form>
        <div id="error" class=" text-light fw-bold"></div>
    </div>

    <div class="container">
        <table class="table">
            <thead>
                <tr>
                    <th>
                        #
                    </th>
                    <th>
                        name
                    </th>
                    <th>
                        email
                    </th>
                    <th>
                        phone
                    </th>
                    <th>
                        salary
                    </th>
                    <th>
                        Action
                    </th>
                </tr>
            </thead>
            <tbody id="tbody">
                
            </tbody>
        </table>
    </div>
    <script src="main.js"></script>
</body>
</html>
